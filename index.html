<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Odin's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="head">Odin's Calculator </div>
    <div id="git">
        <a href="https://github.com/lixoten/calculator-odin">
            <img src="./assets/github-mark.png" alt="github">
        </a>
    </div>
    <div id="alert-message"></div>
    <div id="display-console">
        <div id="display-hint"></div>
        <div id="display-result">0</div>
    </div>
    <div class="pad clear">Clear</div>
    <div class="pad del">Del</div>
    <div class="pad op div" data-op="รท">รท</div>
    <div class="pad num" data-num="7">7</div>
    <div class="pad num" data-num="8">8</div>
    <div class="pad num" data-num="9">9</div>
    <div class="pad op mul" data-op="*">*</div>
    <div class="pad num" data-num="4">4</div>
    <div class="pad num" data-num="5">5</div>
    <div class="pad num" data-num="6">6</div>
    <div class="pad op sub" data-op="-">-</div>
    <div class="pad num" data-num="1">1</div>
    <div class="pad num" data-num="2">2</div>
    <div class="pad num" data-num="3">3</div>
    <div class="pad op add" data-op="+">+</div>
    <div class="pad num" data-num="0">0</div>
    <div class="pad dec">.</div>
    <div class="pad equal">=</div>
    <div id="board">
        <div class="num1"></div>
        <div class="board-op"></div>
        <div class="num2"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
